<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <style media="screen">
      body{
        background : #333333;
      }
    .form-group{
      text-align : center ;
      color : white;
    }
    .container{
      text-align : center;

  </head>
  <body>

    <div class="col-md-3">

    </div>

      <div class="form-group col-md-6" align center>
          <h6 class="float-start">Nama Lengkap</h6><br>
          <input type="text" class="form-control" placeholder="Nama Lengkap " name="" value=""><br>

          <div class="float-start">

            <input type="file" class="form-" id=""><br>
          </div>
          <br><br><br><br>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <p class="float-start">Saya setuju dan telah membaca <span style = "color :blue "> aturan</span>
                dan <span style= "color: blue">ketentuan </span> yang berlaku.</p>
            </div>
            <br>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button">Submit</button>
            </div>
           </div>
           <div class="row">
    <div class="col-md-4">
    </div>

    </div>
